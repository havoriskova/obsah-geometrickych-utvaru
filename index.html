<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" class="stylesheet" />
    <title>Obsah geometrických útvarů</title>
  </head>
  <body>
    <div class="area-calculator">
      <form id="form--select-shape">
        <span>Geometrický tvar: </span>
        <!--instead of span use more semantic html-->
        <select name="geometric-shape" id="select--shape">
          <option value="square">Čtverec</option>
          <option value="circle">Kruh</option>
          <option value="rectangle">Obdelník</option>
          <option value="trapezoid">Lichoběžník</option>
          <option value="triangle">Trojúhelník</option>
        </select>
        <button type="submit">Vybrat</button>
      </form>

      <form id="form--area-calculator">
        <div class="img-container">
          <img
            id="img--shape"
            src="./img/square.png"
            alt="vybraný geometrický tvar a rovnice pro výpočet jeho obsahu"
          />
        </div>

        <span>Parametry výpočtu</span>
        <!--instead of span use more semantic html-->
        <div class="container-for-inputs" id="container-for-inputs">
          <!-- innerHTML of container-for-inputs will be changing because of method within GeometricShape class-->
          <label for="r">r</label><input type="number" id="r" class='user-inputs-measurements' />
        </div>
        <div>
          <label for="result">Výsledek</label>
          <input type="number" id="result" />
          <button type="submit">Výpočítat</button>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
