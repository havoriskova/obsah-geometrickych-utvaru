<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" class="stylesheet" />
    <title>Obsah geometrických útvarů</title>
  </head>
  <body>
    <div class="area-calculator">
      <form id="form-select-shape">
        <span>Geometrický tvar: </span>
        <!--instead of span use more semantic html-->
        <select name="geometric-shape" id="select-shape">
          <option value="kruh">Kruh</option>
          <option value="ctverec">Čtverec</option>
          <option value="obdelnik">Obdelník</option>
          <option value="lichobeznik">Lichoběžník</option>
          <option value="trojuhelnik">Trojúhelník</option>
        </select>
        <button type="submit">Vybrat</button>
      </form>

      <div class="img-container">
        <img alt="vybraný geometrický tvar a rovnice pro výpočet jeho obsahu" />
      </div>

      <span>Parametry výpočtu</span>
      <!--instead of span use more semantic html-->
      <div class="container-for-inputs" id="container-for-inputs">
        <!-- innerHTML of container-for-inputs will be changing because of method within GeometricShape class-->
        <label for="r">r</label><input type="number" id="r" />
      </div>
      <div>
        <label for="vysledek">Výsledek</label>
        <input type="number" id="vysledek" />
        <button>Výpočítat</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
